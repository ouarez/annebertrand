
{{ define "main" }}

  {{ partial "header" . }}

  <main class="w-100 flex flex-wrap container">

    <div class="w-100 pa3 flex justify-between">
      {{ with .NextInSection }}
        <a href="{{ .Permalink }}"><i class="fas fa-arrow-left black"></i></a>
        {{ else }}
          <a href="/"><i class="fas fa-arrow-left black"></i></a>
      {{ end }}
      {{ with .PrevInSection }}
        <a href="{{ .Permalink }}"><i class="fas fa-arrow-right black"></i></a>
      {{ end }}
    </div>

    <div class="w-100 pa3">
      <img src="{{.Params.cover_image}}"/>
    </div>

    <div class="w-100 w-50-l ph3 lh-copy">
      <h2>{{.Params.title_en}}</h2>
      {{ .Params.text_en | markdownify }}
    </div>

    <div class="w-100 w-50-l ph3 pb4 lh-copy">
      <h2>{{.Params.title_fr}}</h2>
      {{ .Params.texte_fr | markdownify }}
    </div>

    {{ range .Params.images }}
    <div class="w-100 w-50-l pa3">
      <img src="{{ . }}"/>
    </div>
    {{ end }}


  </main>

{{ end }}
